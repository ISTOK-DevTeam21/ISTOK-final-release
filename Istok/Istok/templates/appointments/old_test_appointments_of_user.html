<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your appointments</title>
</head>
<body>
    <h1>Ваши встречи</h1>
    {% if appointments %}
        {% for appointment in appointments %}
            <ul>
                <li>{{ appointment }}</li>
            </ul>
        {% endfor %}
    {% else %}
        <h3>У Вас пока нет забронированных встреч</h3>
    {% endif %}
</body>
</html>
