<!doctype html>
<html lang="en" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISTOK</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>



<body class="body_calendar">
<div class="container calendar_container">
    <section class="appointment">
        <h2>Онлайн-запись</h2>
        <h3>Выбор специалиста:</h3>
        <input type="text" placeholder="Поиск по ФИО">
        <div class="specialists">
            <button class="category-button">Дизайнер</button>
            <button class="category-button">Замерщик</button>
            <button class="category-button">Консультант</button>
            <button class="category-button">Доставка</button>
            <button class="category-button">Сборка</button>
        </div>
    </section>
    <section class="calendar">
        <div class="calendar-header">
            <h2>Июнь 2024</h2>
        </div>
        <input type="text" id="calendar" class="calendar-input">
    </section>
</div>
</body>


<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#calendar", {
        locale: "ru",
        defaultDate: "2024-06-01",
        dateFormat: "d.m.Y",
        inline: true,
    });
</script>

</html>
